{% extends 'base.html' %}

{% block content %}
<div class="container">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Mentor</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
   {% for key, value in mentor_dict.items %}
      <tr>
        <th>{{ key }}</th>
        <th><a href="/tasks/task_status/{{ value }}/">Status</a></th>
    </tr>
   {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
