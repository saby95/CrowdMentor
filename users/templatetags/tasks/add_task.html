{% extends 'base.html' %}

{% block content %}
<div class="row centered-form center-block">
  <div class="container col-md-3 col-md-offset-1">

  <div class="page-header">  <h3>Add Tasks</h3> </div>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}

    <div class="d-flex">
      <div>
         <button id="id_add_task" type="submit" class="btn btn-danger">Submit</button>
      </div>
      <div class="ml-auto">
         <a class="btn btn-secondary" href="/" role="button">Cancel</a>
      </div>
    </div>
</form>
{% endblock %}
