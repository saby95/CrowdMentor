{% extends 'base.html' %}

{% block content %}
  <h3>Forgot password</h3>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    &nbsp;&nbsp;
    <a class="btn btn-danger" href="/" role="button">Cancel</a>
  </form>
{% endblock %}
