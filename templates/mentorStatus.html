{% extends 'base.html' %}

{% block content %}
<h4>Welcome, admin!</h4>
<div class="d-flex">
    <table class="table table table-hover">
        <thead>
        <tr>
            <th scope="col">Worker</th>
            <th scope="col">Mentor Status</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in user_dict.items %}
            <tr>
                <form method="post">
                    {% csrf_token %}
                    <th>{{ key }}</th>
                    <th>{{ value.mentor_status }}</th>
                    <th><button type="submit" id="id_change_role" class="btn btn-danger" name="{{ key }}">
                        Update
                    </button></th>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
